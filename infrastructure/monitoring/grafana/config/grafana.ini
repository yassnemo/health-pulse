[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:3001/

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/json/health-dashboard.json

[auth]
disable_login_form = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer
