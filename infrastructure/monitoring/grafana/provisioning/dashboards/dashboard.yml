apiVersion: 1

providers:
  - name: 'HealthPulse Dashboards'
    orgId: 1
    folder: 'HealthPulse'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true
